<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>

<table>
    <h1>Book List</h1>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>

    </tr>
    <tr th:each="auth : ${author}">
        <td th:text="${auth.id}"></td>
        <td th:text="${auth.firstName}"></td>
        <td th:text="${auth.lastName}"></td>
    </tr>
</table>

</body>
</html>
