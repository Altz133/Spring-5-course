<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>

<table>
    <h1>Book List</h1>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publisher.name}"></td>
        <th:block th:each="author : ${book.authors}">
            <td th:text = "${author.firstName}"></td>
            <td th:text = "${author.lastName}"></td>
        </th:block>
    </tr>
</table>

</body>
</html>
